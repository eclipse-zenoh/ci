name: Release crates (Cargo)

on:
  workflow_call:
    inputs:
      repo:
        type: string
        required: true
      live-run:
        type: string
        required: true
      branch:
        type: string
        required: true
      unpublished-deps-patterns:
        type: string
        required: false
      unpublished-deps-repos:
        type: string
        required: false
  workflow_dispatch:
    inputs:
      repo:
        type: string
        required: true
      live-run:
        type: string
        required: true
      branch:
        type: string
        required: true
      unpublished-deps-patterns:
        type: string
        required: false
      unpublished-deps-repos:
        type: string
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: easimon/maximize-build-space@master

      - uses: eclipse-zenoh/ci/publish-crates-cargo@main
        with:
          repo: ${{ inputs.repo }}
          live-run: ${{ inputs.live-run }}
          branch: ${{ inputs.branch }}
          unpublished-deps-patterns: ${{ inputs.unpublished-deps-patterns }}
          unpublished-deps-repos: ${{ inputs.unpublished-deps-repos }}
          github-token: ${{ secrets.BOT_TOKEN_WORKFLOW }}
          crates-io-token: ${{ secrets.CRATES_IO_TOKEN }}
